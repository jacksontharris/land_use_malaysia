        });
    console.log("got here!");
    
    var w = 1400;
    var h = 700;
    var svg = d3.select("div#container").append("svg").attr("preserveAspectRatio", "xMinYMin meet").style("background-color","#c9e8fd")
    .attr("viewBox", "0 0 " + w + " " + h)
    .classed("svg-content", true);
    // var projection = d3.geoMercator().translate([w/2, h/2]).scale(700).center([101,3]);
    var projection = d3.geoMercator().fitSize([w, h], malaysia);
    var path = d3.geoPath().projection(projection);

    svg.selectAll('path')
        .data(malaysia)
        .enter()
        .append('path')
        .attr('d', path)
        .style('fill', 'red')
        .style("stroke-width", "1")
        .style("stroke", "black");
